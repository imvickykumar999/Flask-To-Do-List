<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask AJAX CRUD</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>CRUD with Flask and AJAX</h1>

    <div id="banner-container">
        <img src="{{ url_for('static', filename='images/banner.png') }}" alt="To-Do List Banner" id="banner-image">
    </div>
    
    <div id="item-form">
        <input type="text" id="new-item" placeholder="Add a new item">
        <button id="create-item">Add Item</button>
    </div>

    <ul id="item-list"></ul>

    <script src="/static/js/app.js"></script>
</body>
</html>
