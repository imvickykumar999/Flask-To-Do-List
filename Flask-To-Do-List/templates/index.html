<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List with Photos</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2b2b2b;
            color: #fff;
        }

        h1 {
            text-align: center;
            color: #fff;
            padding: 20px;
            background-color: #1a1a1a;
            margin: 0;
        }

        #new-task-name {
            padding: 10px;
            margin-right: 10px;
            width: 100%;
            max-width: 300px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #3b3b3b;
            color: #fff;
            margin-bottom: 10px;
        }

        #new-task-photo {
            margin-bottom: 10px;
        }

        #add-task {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
        }

        #add-task:hover {
            background-color: #218838;
        }

        #task-list {
            list-style-type: none;
            padding: 0;
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
        }

        #task-list li {
            background-color: #1a1a1a;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .task-input-container {
            display: flex;
            gap: 10px;
            align-items: center;
            width: 100%;
        }

        .task-name {
            flex: 1;
            padding: 5px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #3b3b3b;
            color: #fff;
        }

        .task-completed {
            margin-right: 10px;
        }

        .button-container {
            display: flex;
            gap: 10px;
            justify-content: space-between;
        }

        .update-task, .delete-task {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            flex: 1;
        }

        .update-task {
            background-color: #007bff;
            color: white;
        }

        .update-task:hover {
            background-color: #0056b3;
        }

        .delete-task {
            background-color: #dc3545;
            color: white;
        }

        .delete-task:hover {
            background-color: #c82333;
        }

        input:focus {
            outline: none;
            border-color: #007bff;
        }

        div {
            text-align: center;
            margin-top: 20px;
        }

        .task-photo {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            border-radius: 4px;
        }

        .banner-container {
            text-align: center;
            margin: 20px 0;
        }

        .banner-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #new-task-name {
                width: 100%;
                margin-bottom: 10px;
            }

            #task-list li {
                flex-direction: column;
            }

            .button-container {
                flex-direction: row;
                justify-content: space-between;
            }

            #add-task {
                padding: 10px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Task List with Photos</h1>

    <!-- Banner Image -->
    <div class="banner-container">
        <a href="/logout">
            <img src="static/banner.png" alt="Banner Image">
        </a>
    </div>
    
    <div>
        <input type="text" id="new-task-name" placeholder="New task name">
        <input type="file" id="new-task-photo" accept="image/*">
        <button id="add-task">Add Task</button>
    </div>

    <ul id="task-list"></ul>

    <script>
        $(document).ready(function() {
            // Function to load tasks
            function loadTasks() {
                $.ajax({
                    url: '/get_tasks',
                    method: 'GET',
                    success: function(response) {
                        $('#task-list').empty();
                        response.tasks.forEach(function(task) {
                            const taskItem = `<li data-id="${task.id}">
                                <div class="task-input-container">
                                    <input type="text" class="task-name" value="${task.name}">
                                    <input type="checkbox" class="task-completed" ${task.is_completed ? 'checked' : ''}>
                                </div>
                                ${task.photo ? `<img src="${task.photo}" class="task-photo">` : ''}
                                <div class="button-container">
                                    <button class="update-task">Update</button>
                                    <button class="delete-task">Delete</button>
                                </div>
                            </li>`;
                            $('#task-list').append(taskItem);
                        });
                    }
                });
            }

            // Load tasks on page load
            loadTasks();

            // Add task
            $('#add-task').on('click', function() {
                const taskName = $('#new-task-name').val();
                const taskPhoto = $('#new-task-photo')[0].files[0];

                if (taskName) {
                    let formData = new FormData();
                    formData.append('name', taskName);
                    if (taskPhoto) {
                        formData.append('photo', taskPhoto);
                    }

                    $.ajax({
                        url: '/add_task',
                        method: 'POST',
                        data: formData,
                        processData: false,
                        contentType: false,
                        success: function() {
                            $('#new-task-name').val('');
                            $('#new-task-photo').val('');
                            loadTasks();
                        },
                        error: function(xhr) {
                            if (xhr.status === 403) {
                                window.location.href = '/login/';  // Redirect to login if not authenticated
                            } else {
                                alert('Failed to add task.');
                            }
                        }
                    });
                }
            });

            // Update task
            $('#task-list').on('click', '.update-task', function() {
                const taskItem = $(this).closest('li');
                const taskId = taskItem.data('id');
                const taskName = taskItem.find('.task-name').val();
                const isCompleted = taskItem.find('.task-completed').is(':checked') ? 'true' : 'false';

                $.ajax({
                    url: `/update_task/${taskId}`,
                    method: 'POST',
                    data: { name: taskName, is_completed: isCompleted },
                    success: function() {
                        alert('Task updated successfully.');
                        loadTasks();
                    },
                    error: function() {
                        alert('Failed to update task.');
                    }
                });
            });

            // Delete task with confirmation
            $('#task-list').on('click', '.delete-task', function() {
                const taskId = $(this).closest('li').data('id');
                if (confirm('Are you sure you want to delete this task?')) {
                    $.ajax({
                        url: `/delete_task/${taskId}`,
                        method: 'POST',
                        success: function() {
                            loadTasks();
                        },
                        error: function() {
                            alert('Failed to delete task.');
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
